<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>SF - Neighborhood Survey Builder</title>
    
    <script src='js/jquery.js' type='text/javascript'></script>
    <script src="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.js"></script>
    <script src='wax/ext/leaflet.js' type='text/javascript'></script>
    <script src='wax/dist/wax.leaf.js' type='text/javascript'></script>
    <script src='js/app.js' type='text/javascript'></script>
    
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.2/jquery.mobile-1.1.0-rc.2.min.css">
    <style type="text/css" media="screen">
      @import url(css/reset.css);
      @import url(css/mobile.css);      
    </style>
    <link href='wax/ext/leaflet.css' rel='stylesheet' type='text/css' />
</head>

<body id="survey">
  <div id="container">

<!--
    <div id="head">
      <h1>Survey App</h1>
    </div>
-->

    <div id='map-div' style="height:250px;"></div>
    <div id="startpoint">
        <h2>Select a parcel to begin</h2>
    </div> 
    <div id="thanks">
        <h2>Thank you! Select another parcel to continue.</h2>
    </div>
    <div id="form">
      <h2>
          <span class="parcel_id">&nbsp;</span>
      </h2>
      
      <div id="results"></div>
      <!-- live: http://surveydet.herokuapp.com -->
      <form action="http://surveydet.herokuapp.com/surveys/e458a930-8e27-11e1-b08f-37bd5a7df741/responses" method="post" accept-charset="utf-8" id="parcelform">
        <input type="hidden" name="parcel_id" value="" id="parcel_id">
            
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>1. What type of lot is this?</legend>
                <select name="property-use" id="select-choice-1">
                   <option value="residential">Residential (a house, duplex)</option>
                   <option value="mixed">Mixed Use</option>
                   <option value="commercial">Commercial</option>
                   <option value="parking">Parking Lot</option>
                   <option value="other">Other</option>
                </select>
            </fieldset>
        </div>
        
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>2. If there is a business, what kind is it?</legend>
                <select name="business-use" id="select-choice-2">
                   <option value="residential">Food</option>
                   <option value="mixed">Offices</option>
                   <option value="commercial">Gas Station</option>
                   <option value="parking">Retail</option>
                   <option value="other">Other</option>
                </select>
            </fieldset>
        </div>
        
      
        <input type="submit" value="Send it in &rarr;">
      </form>
    </div>
  </div>
  
</body>
</html>
